<div class="content-wrapper mt-5">

    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>All Agent</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">DataTables</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">DataTable with minimal features & hover style</h3>
                        </div>

                        <div class="card-body">
                            <table id="example2" class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Contact No</th>
                                        <th>Address </th>
                                        <th>Pass</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr *ngFor="let agent of alllist">
                                       
                                        <td>{{ agent.to_name }}</td>
                                        <td>{{ agent.from_number }}</td>
                                        <td>{{ agent.to_number }}</td>
                                        <td>{{ agent.app_id }}</td>
                                        <td>{{ agent.leg1_status }}</td>
                                    </tr>



                                </tbody>

                            </table>
                        </div>

                    </div>



                </div>

            </div>

        </div>

    </section>

</div>
