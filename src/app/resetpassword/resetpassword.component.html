<body class="hold-transition login-page bg-light">
    <span>
        <div class="login-box">
            <div class="card-body login-card-body">
                <p>Enter Mobile Number</p>
                <form [formGroup]="loginForm" (ngSubmit)="SendOtp()">
                    <div class="input-group mb-3">
                        <input type="text" formControlName="mobile" class="form-control"
                            placeholder="Enter Mobile Number">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-mobile"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block">Send OTP</button>
                        </div>
                    </div>
                    <span *ngIf="response.result===true">
                        <form [formGroup]="resetpasswordfrom" (ngSubmit)="resetpass()">
                            <div class="input-group mb-3">
                                <input type="text" formControlName="otp" class="form-control" placeholder="Enter OTP">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-mobile"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" formControlName="password" class="form-control"
                                    placeholder="Enter Password">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" formControlName="confirm_password" class="form-control"
                                    placeholder="Enter Confirm Password">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                                </div>
                            </div>
                        </form>
                    </span>

                </form>
            </div>
        </div>
    </span>


</body>
