<div class="center-container">
  <div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"><b>Vrm</b>Pool</a>
    </div>
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form [formGroup]="adminLoginForm" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input formControlName="mobile" id="mobile" type="email" class="form-control" placeholder="mobile">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input formControlName="password" id="password" type="password" class="form-control" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <p class="mb-1">
                  <a routerLink="#" (click)="navigateToPage()">I forgot my password</a>
                </p>
              </div>
            </div>
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
