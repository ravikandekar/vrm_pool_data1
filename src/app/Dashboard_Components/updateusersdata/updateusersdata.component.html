<div class="wrapper">
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Update User Details</h1>
                    </div>

                </div>
            </div>
        </section> 


        <section class="content">
            <div class="container-fluid"> 
                <div class="row">
                    <div class="col-12">
                        <div class="container mt-3">
                            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
                              <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" formControlName="name">
                                <div *ngIf="editForm.get('name')?.invalid && editForm.get('name')?.touched" class="text-danger">
                                  Name is required.
                                </div>
                              </div>
                          
                              <div class="form-group">
                                <label for="mobile">Mobile</label>
                                <input type="text" class="form-control" id="mobile" formControlName="mobile">
                                <div *ngIf="editForm.get('mobile')?.errors?.['required'] && editForm.get('mobile')?.touched" class="text-danger">
                                  Mobile is required.
                                </div>
                                <div *ngIf="editForm.get('mobile')?.errors?.['pattern'] && editForm.get('mobile')?.touched" class="text-danger">
                                  Mobile must contain only digits.
                                </div>
                              </div>
                          
                              <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" formControlName="email">
                                <div *ngIf="editForm.get('email')?.errors?.['required'] && editForm.get('email')?.touched" class="text-danger">
                                  Email is required.
                                </div>
                                <div *ngIf="editForm.get('email')?.errors?.['email'] && editForm.get('email')?.touched" class="text-danger">
                                  Please enter a valid email address.
                                </div>
                              </div>
                          
                              <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid">Update User</button>
                            </form>
                          </div>
                          
                    </div>
                </div>
            </div>
        </section>
        
    </div>
</div>
